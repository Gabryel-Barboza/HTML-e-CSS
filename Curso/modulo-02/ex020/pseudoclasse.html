<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="shortcut icon" href="../../../Imagens/cursoemvideo.ico" type="image/x-icon">
    <style>
        div {
            display: inline-block; /*mostrando na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /*borda*/
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        /*: indica uma pseudo-classe, referencia o estado de um elemento*/
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--div é um espaço que ocupa de um lado até outro da tela-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <a href="link.html">Segunda página</a>
</body>
</html>
