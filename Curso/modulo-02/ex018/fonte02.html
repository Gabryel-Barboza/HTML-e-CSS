    <style>
        /*Colocando fontes externas*/
        @font-face {
            font-family: 'Old London'; /*Qualquer nome*/
            src: url("fontes/Olondon_.otf") format("opentype"), url("fontes/OldLondon.ttf") format("truetype");
            font-weight: normal; /*Definir param para utilizar a fonte*/
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif
        }

        h1 {
            font-family: 'Old London', Times, serif;
            font-weight: normal;
        }

    </style>
