<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <link rel="shortcut icon" href="../../../Imagens/cursoemvideo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /*As CSS têm prioridade sobre os param na tag*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrão
            300x150-->
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> <!--param scrolling, barra de rolagem, auto yes no-->
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe> 
        para aprender a programar</p>
        <!--Alguns sites bloqueiam o acesso de um iframe-->
        <p>
            O site do 
            <iframe src="https://www.google.com.br" frameborder="0">

            </iframe>
            é muito legal! Pena que não funciona dentro do iframe.
            <!--Colocando a tag dentro do iframe >< indica o texto que aparecerá, caso o iframe não funcione-->
        </p>
        <p>
            O repositório do Guanabara no
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
                <a href="https://gustavoguanabara.github.io">Github</a>
            </iframe>
            também é legal!
        </p>
        <div id="bola"><a href="iframe002.html">Segunda Página</a></div>
</body>
</html>
